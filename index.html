<!DOCTYPE html>
<html>

<head>
  <title>Read to Free</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/x-scss" href="assets/styles/index.scss">
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">

      <div class="dropdown display-inline signed-out">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Sign Up
              <!-- <span class="caret"></span> -->
           </button>
        <form id="sign-up" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <div class="form-group">
            <label for='sign-up-email'>Email address</label>
            <input type="text" name="credentials[email]" placeholder="E-Mail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="credentials[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password confirmation">Password</label>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <button type="submit" name="submit" class="sign-up-button">Submit</button>
        </form>
      </div>

      <div class="dropdown display-inline signed-out">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Sign In
              <!-- <span class="caret"></span> -->
            </button>
        <form id="sign-in" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <div class="form-group">
            <label for="sign-up-email">Email address</label>
            <input type="email" name="credentials[email]" placeholder="E-Mail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="credentials[password]" placeholder="Password">
          </div>
          <button type="submit" class="sign-in-button">Sign in</button>
        </form>
      </div>

      <div class="dropdown display-inline signed-in">
        <button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Change Password
            <!-- <span class="caret"></span> -->
          </button>
        <form id="change-password" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <div class="form-group">
            <label for="old-password">Old Password</label>
            <input type="password" name="passwords[old]" placeholder="Old Password">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" name="passwords[new]" placeholder="New Password">
          </div>
          <button type="submit" name="submit" class="change-password-button">Submit</button>
        </form>
      </div>

      <div class="dropdown display-inline signed-in">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Sign Out
              <!-- <span class="caret"></span> -->
            </button>
        <form id="sign-out" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <div class="form-group">
          </div>
          <button type="submit" name="submit" class="sign-out-button btn btn-default signed-in">Sign Out</button>
        </form>
      </div>

      <!-- <div class="display-inline signed-in">
        <form id="search-book-titles">
          <div class="form-group">
            <input type="text" name="book[title]" placeholder="Search Book Titles">
          </div>
          <button type="submit" name="submit" class="book-search">Submit</button>
        </form>
      </div> -->

    </div>
  </nav>
  <!-- END NAV BAR -->

  <div class="dropdown middle">
    <button class="btn btn-default dropdown-toggle signed-in" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Not Finding A Book You've Read? Add the Book to the Library.
        <!-- <span class="caret"></span> -->
    </button>
    <form id="add-a-book" class="dropdown-menu one-book" aria-labelledby="dropdownMenu1">
      <h4>ADD A BOOK</h4>
      <div class="form-group">
        <label for="book-title">Book Title</label>
        <input type="text" class="form-control" id="book-title" name="book[title]" placeholder="Book Title">
      </div>
      <div class="form-group">
        <label for="author-last-name">Author Last Name</label>
        <input type="text" class="form-control" id="author-last-name" name="book[author_last_name]" placeholder="Author's Last Name">
      </div>
      <div class="form-group">
        <label for="author-first-name">Author First Name</label>
        <input type="text" class="form-control" id="author-first-name" name="book[author_first_name]" placeholder="Author's First Name">
      </div>
      <button type="submit" class="btn btn-secondary">Add Book to Library</button>
    </form>
  </div>

  <div class="middle signed-in">
    <button type="button" id="get-books" class="btn btn-secondary">See Books you can add to your bookshelf, by writing a Review of the Book.</button>
    <div id="show-books">
    </div>
  </div>

  <div class="view-reviews signed-in  middle">
    <button type="button" id="get-reviews" class="btn btn-secondary">View bookshelf</button>
    <div id="show-reviews">
    </div>
  </div>

</body>

</html>
