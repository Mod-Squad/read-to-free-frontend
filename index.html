<!DOCTYPE html>
<html>
    <head>
      <title>Read to Free</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/x-scss" href="assets/styles/index.scss">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <form id="sign-in" class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="sign-up-email">Email address</label>
              <input type="email" class="form-control" name="credentials[email]" placeholder="E-Mail">
            </div>
            <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="sign-in-button">Sign in</button>
          </form>
        </div>
      </nav>

      <div class="sign-up">
        <form id="sign-up">
          <div class="form-group">
            <label for='sign-up-email'>Email address</label>
            <input type="text" name="credentials[email]" placeholder="E-Mail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="credentials[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password confirmation">Password Confirmation</label>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <button type="submit" name="submit" class="sign-up-button">Submit</button>
        </form>
      </div>

    </body>
</html>
